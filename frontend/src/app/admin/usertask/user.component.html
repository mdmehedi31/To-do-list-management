

<h1>Your Todo Is </h1>
<div *ngIf="todoList">
    <h2>My Data</h2>
    <table>
      <tr *ngFor="let item of todoList">
        <td>
        <label>
          <input type="checkbox" (click)="done(item)" [(ngModel)]="item.done">{{ item.todoTask }}
        </label>
      </td>
      </tr>
    </table>
  </div>
